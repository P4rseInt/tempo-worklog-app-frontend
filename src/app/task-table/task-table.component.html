<div class="mat-elevation-z8">

  <mat-form-field style="margin-left: 0;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
  </mat-form-field>

  <button (click)="sendWorkLog()" style="margin-left: 40%;" mat-raised-button color="primary">Enviar registros de
    trabajo</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- idIssue Column -->
    <ng-container matColumnDef="idIssue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Issue</th>
      <td mat-cell *matCellDef="let element"> {{ element.idIssue }}</td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let element"> {{ element.descripcion }}</td>
    </ng-container>

    <!-- Fecha Inicio Column -->
    <ng-container matColumnDef="FechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio</th>
      <td mat-cell *matCellDef="let element"> {{ element.fechaInicio | date }}</td>
    </ng-container>

    <!-- Fecha Vencimiento Column -->
    <ng-container matColumnDef="FechaVencimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Vencimiento</th>
      <td mat-cell *matCellDef="let element"> {{ element.fechaVencimiento | date }}</td>
    </ng-container>

    <!-- % Completado Column -->
    <ng-container matColumnDef="PorcentajeCompletado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>% Completado</th>
      <td mat-cell *matCellDef="let element">{{element.porcentajeCompletado}} </td>
    </ng-container>

    <!-- Notas Column -->
    <ng-container matColumnDef="Notas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Notas</th>
      <td mat-cell *matCellDef="let element"> {{ element.notas }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getElement(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator>

</div>
